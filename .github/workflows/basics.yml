name: Go package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.16']
    services:
      mariadb:
        image: mariadb
      postgres:
        image: postgres
        
               
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: '${{ matrix.go-version }}'
      # - name: Build
      #   run: go build -v ./...
      - name: Test
        run: go test -v ./...
